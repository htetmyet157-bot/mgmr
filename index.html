  <title>Spelling & Grammar Checker</title>
<script>
(function () {
  const box = document.createElement("div");
  box.style.cssText = `
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    max-height:45%;
    overflow:auto;
    background:#000;
    color:#0f0;
    font:12px monospace;
    z-index:999999;
    padding:6px;
  `;
  document.addEventListener("DOMContentLoaded", () => document.body.appendChild(box));

  function write(type, args) {
    box.textContent += `[${type}] ` + args.map(a =>
      typeof a === "object" ? JSON.stringify(a) : a
    ).join(" ") + "\n";
  }

  ["log","warn","error"].forEach(t => {
    const old = console[t];
    console[t] = (...a) => { write(t, a); old.apply(console, a); };
  });

  window.onerror = (m,s,l,c,e) => write("ERR", [m, s+":"+l+":"+c]);
  window.onunhandledrejection = e => write("PROMISE", [e.reason]);
})();
</script>
