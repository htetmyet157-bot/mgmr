<body>


  <div class="site" id="web-app">
    <header id="masthed" class="site-header fixed-top sticky-header">
      <nav class="navbar-expand">
        <div class="site-logo">
          <a class="navbrand" href="index.html">
            <img src="logo.svg" class="logo" alt="GrammarChecker">

<div class="container-xxl my-5">
      <div class="row justify-content-center">
        <form id="editorForm" class="wrapper position-relative">
          <input type="file" name="fileUpload" id="fileInput" class="d-none" />
        <textarea name="textContent" id="textarea" placeholder="Enter your text or Drop File..." class="form-control"></textarea>    </form>

      <div class="d-flex flex-wrap toolbar mt-3 align-items-center">
            <div id="dropOverlay" class="d-flex d-none justify-content-center align-items-center position-absolute top-0 start-0 w-100 h-100 bg-light bg-opacity-75">
          <i class="bi bi-file-earmark-arrow-up display-1"></i>

     
        <div class="alert alert-primary text-center hover-alert mb-2 w-100" role="alert">
          Drag & Drop your file here
        </div>
       
               <div class="progress mt-2 w-100 d-none" id="fileProgress">
          <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
          </div>
      </div> 
<div class="btn-group">
  <!-- Paste from clipboard -->
  <button type="button" id="pasteBtn" class="btn btn-outline-secondary" title="Paste">
    <i class="bi bi-clipboard2-fill me-1"></i> Paste
  </button>
  <button type="button" id="clearBtn" class="btn btn-outline-secondary" title="Paste">
 <i class="bi bi-eraser">Clear</i>
  </button>


  <!-- Upload file -->
 <button type="button" id="uploadBtn" class="btn btn-primary" title="Upload">
    <i class="bi bi-upload me-1"></i> Upload
  </button>
  <!-- Save text area content -->
  <button type="button" id="cleanBtn" class="btn btn-warning" title="Save Text">
    <i class="bi bi-file-earmark-text me-1"></i>fromat
  </button>
  <!-- Check grammar -->
  <button type="button" id="checkBtn" class="btn btn-success" title="Check">
    <i class="bi bi-check2-circle me-1"></i> Check
  </button>
</div> </div>
